# Spring Configuration
spring.application.name=kafka-project
server.port=8888

# Snowflake (via JDBC)

spring.datasource.url=jdbc:snowflake://<your_account>.snowflakecomputing.com/?db=SNOWFLAKE_SAMPLE_DATA&schema=TPCDS_SF100TCL
spring.datasource.username=YOUR_USERNAME
spring.datasource.password=YOUR_PASSWORD
spring.datasource.driver-class-name=net.snowflake.client.jdbc.SnowflakeDriver

# Optional: Hibernate off if not using JPA
spring.jpa.hibernate.ddl-auto=none

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=customer-consumer-group
spring.kafka.listener.missing-topics-fatal=false

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/customerdb
spring.data.mongodb.database=customerdb

# App-level Kafka Topic
app.kafka.topic=customer-topic


spring.config.import=configserver: